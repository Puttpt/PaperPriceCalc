<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Per Ream Calculation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        .container h1 {
            text-align: center;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
        }
        .input-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .result {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background-color: #e0f7fa;
            border: 1px solid #b2ebf2;
            border-radius: 5px;
        }
        .result p {
            font-weight: bold;
        }
        .note {
            font-size: 12px;
            color: #888;
            margin-top: 10px;
        }
        .info {
            margin-top: 30px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f7f1e3;
            text-align: center;
            font-size: 14px;
            color: #555;
        }
        .info p {
            margin: 5px 0;
        }
        .info a {
            color: #006298;
            text-decoration: none;
        }
        .info a:hover {
            text-decoration: underline;
        }
        .info strong {
            font-size: 16px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Price Per Ream Calculation</h1>
    <div class="input-group">
        <label for="gram">แกรม (gsm)</label>
        <input type="number" id="gram" placeholder="ระบุ แกรม">
    </div>
    <div class="input-group">
        <label for="width">กว้าง (นิ้ว)</label>
        <input type="number" id="width" placeholder="ระบุ ความกว้างกระดาษ (นิ้ว)">
    </div>
    <div class="input-group">
        <label for="length">ยาว (นิ้ว)</label>
        <input type="number" id="length" placeholder="ระบุ ความยาวกระดาษ (นิ้ว)">
    </div>
    <div class="input-group">
        <label for="price">ราคา (บาท/กก.)</label>
        <input type="number" id="price" placeholder="ระบุ ราคา (บาท/กก.)">
    </div>
    <div class="result" id="result">
        <p>กก. ต่อรีม: <strong><span id="kg-per-ream">-</span></strong></p>
        <p>ราคาบาท ต่อรีม: <strong><span id="price-per-ream">-</span></strong></p>
    </div>
    <div class="note">
        1 รีม = 500 แผ่น
    </div>
    <div class="info">
        <p><strong>ติดต่อเพิ่มเติมได้ที่</strong></p>
        <p>LINE OA: <a href="https://line.me/R/ti/p/@kvb-th">@kvb-th</a></p>
        <p>Facebook: <a href="https://www.facebook.com/kvb.th" target="_blank">Facebook.com/kvb.th</a></p>
        <p>Website: <a href="https://www.kvb-th.com" target="_blank">www.kvb-th.com</a></p>
    </div>
</div>

<script>
    document.getElementById('gram').addEventListener('input', calculate);
    document.getElementById('width').addEventListener('input', calculate);
    document.getElementById('length').addEventListener('input', calculate);
    document.getElementById('price').addEventListener('input', calculate);

    function calculate() {
        const gram = parseFloat(document.getElementById('gram').value);
        const width = parseFloat(document.getElementById('width').value);
        const length = parseFloat(document.getElementById('length').value);
        const price = parseFloat(document.getElementById('price').value);

        if (!isNaN(gram) && !isNaN(width) && !isNaN(length)) {
            const kgPerReam = (gram * width * length) / 3100;
            document.getElementById('kg-per-ream').textContent = kgPerReam.toFixed(2);
            
            if (!isNaN(price)) {
                const pricePerReam = price * kgPerReam;
                document.getElementById('price-per-ream').textContent = pricePerReam.toFixed(2);
            } else {
                document.getElementById('price-per-ream').textContent = '-';
            }
        } else {
            document.getElementById('kg-per-ream').textContent = '-';
            document.getElementById('price-per-ream').textContent = '-';
        }
    }
</script>

</body>
</html>
